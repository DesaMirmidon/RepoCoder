    <div class="container">
        <section>
            <h2>CONTACTENOS</h2>
            <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre"> 
                        </div>
                        <div class="col">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>    
                    </div>
                    <label for="mail" class="form-label">Mail de contacto</label>
                    <input type="email" class="form-control" id="mail">
                   
                    <label for="provincia" class="form-label">Selecciona tu provincia</label>
                    <select class="form-select">
                        
                        <option value="Buenos aires">Buenos Aires</option>
                        <option selected ="select" value="">Ciudad Aut&oacutenoma de Buenos Aires</option>
                        <option value="">Catamarca</option>
                        <option value="">Chaco</option>
                        <option value="">Chubut</option>
                        <option value="">C&oacuterdoba</option>
                        <option value="">Corrientes</option>
                        <option value="">Entre R&iacuteos</option>
                                        
                    </select>
                    
                    <label for="consulta" class="form-label">Tu consulta</label>
                    <textarea class="form-control" id="consulta" cols="50" rows="10"></textarea>
                    
                    
                    <div class="form-check form-switch">
                        <input type="checkbox"  class ="form-check-input mt-2 mb-2" role="switch" id="check">
                        <label class="form-check-label mt-2 mb-2" for="check"> Quieres recibir las novedades de SGS?</label>
                    </div>

                    <input type="submit" class="btn btn-primary">
                    
            </form>
            
        </section>
